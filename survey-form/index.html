<!DOCTYPE html>
<html lang="en">
  <head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Type your full name" required>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Type your electronic mail" required>
      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="number" min="1" max="125" placeholder="Your age?" required>
      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <input type="radio" id="dropdown" name="dropdown" value="male" checked> Male<br>
      <input type="radio" id="dropdown" name="dropdown" value="female"> Female<br>
      <input type="radio" id="dropdown" name="dropdown" value="other" checked> Other<br>
      <input type="checkbox" name="backend" value="backend"> Backend<br>
      <input type="checkbox" name="frontend" value="frontend"> Frontend<br>
      <input type="checkbox" name="devops" value="devops"> DevOps<br>
    </form>
  </body>
</html>
