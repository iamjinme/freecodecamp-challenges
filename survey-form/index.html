<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p id="description">Let us know how you could help</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Type your full name" required>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Type your electronic mail" required>
      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="number" min="1" max="125" placeholder="Your age?" required>
      <label id="gender-label" for="gender">Gender:</label>
      <input type="radio" id="dropdown" name="gender" value="male" checked> Male<br>
      <input type="radio" id="dropdown" name="gender" value="female"> Female<br>
      <input type="radio" id="dropdown" name="gender" value="other" checked> Other<br>
      <label id="profile-label" for="profile">Which role do you like:</label>
      <select id="dropdown" name="profile">
        <option value="fullstack">Fullstack</option>
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="devops">DevOps</option>
        <option value="quality">QA</option>
      </select>
      <label id="techs-label" for="nodejs">What tech do you use:</label>
      <input type="checkbox" name="nodejs" value="nodejs"> NodeJs<br>
      <input type="checkbox" name="angular" value="angular"> Angular<br>
      <input type="checkbox" name="docker" value="docker"> Docker<br>
      <label id="comment-label" for="comment">Let us any comments:</label>
      <textarea id="comment" name="comment">Comments and suggestions</textarea>
      <br>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
